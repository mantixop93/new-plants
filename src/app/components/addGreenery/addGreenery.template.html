<button ng-if="!$ctrl.isActive" ng-click="$ctrl.changeState()" type="submit" class="btn-sm btn-primary">{{
  'ADD_GREENERY' | translate }}
</button>

<form ng-if="$ctrl.isActive" class="form-horizontal" ng-submit="$ctrl.submitHendler()" action="#">
  <br>
  <fieldset>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">{{ 'NAME' | translate }}</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" ng-model="$ctrl.name" required>
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-12">
        <button type="submit" class="btn-sm btn-primary">{{ 'ADD' | translate }}</button>
        <button type="submit" ng-click="$ctrl.changeState()" class="btn-sm btn-primary">{{ 'CANCEL' | translate }}
        </button>
      </div>
    </div>
  </fieldset>
</form>
