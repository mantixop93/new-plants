<form class="form-horizontal" ng-submit="$ctrl.submitHendler()" action="#">

  <fieldset>
    <legend>{{ 'ADD_PLANT' | translate }}</legend>
    <div class="form-group">
      <label for="inputName" class="col-lg-2 control-label">{{ 'NAME' | translate }}</label>
      <div class="col-lg-10">
        <input type="text" class="form-control" id="inputName" ng-model="$ctrl.name" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputPeriod" class="col-lg-2 control-label">Period</label>
      <div class="col-lg-10">
        <input type="number" class="form-control" id="inputPeriod" ng-model="$ctrl.period" required>
      </div>
    </div>
    <div class="form-group">
      <label for="inputLastWatering" class="col-lg-2 control-label">{{ 'LAST_WATERING' | translate }}</label>
      <div class="col-lg-10">
        <input type="date" class="form-control" id="inputLastWatering" ng-model="$ctrl.last"
               required>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-12">
        <button type="submit" class="btn btn-primary">{{ 'ADD_PLANT' | translate }}</button>
      </div>
    </div>
  </fieldset>
</form>
